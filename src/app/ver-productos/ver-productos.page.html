<ion-header>
  <ion-toolbar>
    <ion-title>Ver Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <p>{{ producto.precio | currency }}</p>
      </ion-label>
      <ion-img [src]="producto.imagen"></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
